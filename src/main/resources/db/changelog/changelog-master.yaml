              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: payment_amount
                  type: double
              - column:
                  name: payment_due_date
                  type: date
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
